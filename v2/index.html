<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>RoosterFi Tap</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <div id="game">
    <!-- HEADER -->
    <header>
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 id="pageTitle">RoosterFi Tap</h1>
      <h2 id="userName">Loading...</h2>
      <div class="stats">
        <span>Score: <span id="scoreCount">0</span></span>
        <span>/s: <span id="scorePerSec">0</span></span>
      </div>
    </header>

    <!-- TAP AREA (default view) -->
    <div id="tapArea">
      <img src="logo.png" alt="Rooster" id="rooster" />
      <p>Tap the rooster!</p>
    </div>

    <!-- MENU AREA (sembunyikan default) -->
    <div id="menuArea">
      <div id="menuContent">
        <!-- Diisi oleh JavaScript -->
      </div>
    </div>

    <!-- NAVIGASI BAWAH -->
    <nav id="nav">
      <button id="btnPlay">Play</button>
      <button id="btnUpgrades">Upgrades</button>
      <button id="btnStats">Stats</button>
      <button id="btnSettings">Settings</button>
    </nav>
  </div>

  <!-- AUDIO -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- SCRIPTS -->
  <script src="upgrades.js"></script>
  <script src="core.js"></script>
  <script src="telegram.js"></script>
</body>
</html>
