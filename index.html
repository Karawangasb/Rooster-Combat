<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoosterFi Tap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    h1 {
      color: #fff; /* pakai putih biar kontras sama background */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    #tapArea {
      width: 250px;
      height: 250px;
      background: url('logo.png') no-repeat center/cover;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tapArea:active {
      transform: scale(0.9);
    }

    #score {
      margin-top: 25px;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>üêî RoosterFi Tap</h1>
  <div id="tapArea"></div>
  <div id="score">0 ü•ö</div>

  <script>
    let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
    const scoreEl = document.getElementById("score");
    scoreEl.innerText = score + " ü•ö";

    document.getElementById("tapArea").addEventListener("click", () => {
      score++;
      scoreEl.innerText = score + " ü•ö";
      localStorage.setItem("score", score);
    });
  </script>
</body>
</html>
