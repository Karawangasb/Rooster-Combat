<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoosterFi Tap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Bagian atas (judul + game + skor) */
    #gameContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px; /* jarak dari atas */
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    #tapArea {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      clip-path: circle(50%);
      background: url('logo.png') no-repeat center/cover;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tapArea:active {
      transform: scale(0.9);
    }

    #score {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    /* Menu area (bawah) */
    #menu {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.85);
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }

    .menu-btn:hover {
      background: #f1c40f;
      transform: scale(1.05);
    }

    /* Telur animasi */
    .egg {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Game area -->
  <div id="gameContainer">
    <h1>üêî RoosterFi Tap</h1>
    <div id="tapArea"></div>
    <div id="score">0 ü•ö</div>
  </div>

  <!-- Menu bawah -->
  <div id="menu">
    <button class="menu-btn" id="resetBtn">üîÑ Reset</button>
    <button class="menu-btn" id="aboutBtn">‚ÑπÔ∏è About</button>
    <button class="menu-btn" id="leaderboardBtn">üèÜ Leaderboard</button>
    <button class="menu-btn" id="shopBtn">üõí Shop</button>
    <button class="menu-btn" id="withdrawBtn">üí∏ Withdraw</button>
  </div>

  <script>
    let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
    const scoreEl = document.getElementById("score");
    scoreEl.innerText = score + " ü•ö";

    const tapArea = document.getElementById("tapArea");

    function spawnEgg(x, y) {
      const egg = document.createElement("div");
      egg.className = "egg";
      egg.style.left = x - 10 + "px";
      egg.style.top = y - 20 + "px";
      egg.innerText = "ü•ö";
      document.body.appendChild(egg);
      setTimeout(() => egg.remove(), 1000);
    }

    tapArea.addEventListener("click", (e) => {
      score++;
      scoreEl.innerText = score + " ü•ö";
      localStorage.setItem("score", score);

      const x = e.clientX;
      const y = e.clientY;
      spawnEgg(x, y);
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      score = 0;
      scoreEl.innerText = "0 ü•ö";
      localStorage.setItem("score", score);
    });

    document.getElementById("aboutBtn").addEventListener("click", () => {
      alert("üêî RoosterFi Tap Game\n\nTap ayam sebanyak mungkin untuk kumpulkan telur (ü•ö). Token: ROOFI di Polygon.");
    });

    document.getElementById("leaderboardBtn").addEventListener("click", () => {
      alert("üèÜ Leaderboard\n\nFitur ini akan aktif setelah integrasi ke server.");
    });

    document.getElementById("shopBtn").addEventListener("click", () => {
      alert("üõí Shop\n\nDi sini nanti kamu bisa beli upgrade dengan ROOFI.");
    });

    document.getElementById("withdrawBtn").addEventListener("click", () => {
      alert("üí∏ Withdraw\n\nHubungi admin untuk klaim saldo ROOFI secara manual.");
    });
  </script>
</body>
</html>
