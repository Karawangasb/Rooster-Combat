<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoosterFi Tap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    #tapArea {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      clip-path: circle(50%);
      background: url('logo.png') no-repeat center/cover;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tapArea:active {
      transform: scale(0.9);
    }

    #score {
      margin-top: 25px;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    /* Menu area */
    #menu {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 15px;
    }

    .menu-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.8);
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }

    .menu-btn:hover {
      background: #f1c40f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üêî RoosterFi Tap</h1>
  <div id="tapArea"></div>
  <div id="score">0 ü•ö</div>

  <!-- Menu -->
  <div id="menu">
    <button class="menu-btn" id="resetBtn">üîÑ Reset</button>
    <button class="menu-btn" id="aboutBtn">‚ÑπÔ∏è About</button>
  </div>

  <script>
    let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
    const scoreEl = document.getElementById("score");
    scoreEl.innerText = score + " ü•ö";

    const tapArea = document.getElementById("tapArea");
    tapArea.addEventListener("click", () => {
      score++;
      scoreEl.innerText = score + " ü•ö";
      localStorage.setItem("score", score);
    });

    // Reset button
    document.getElementById("resetBtn").addEventListener("click", () => {
      score = 0;
      scoreEl.innerText = "0 ü•ö";
      localStorage.setItem("score", score);
    });

    // About button
    document.getElementById("aboutBtn").addEventListener("click", () => {
      alert("üêî RoosterFi Tap Game\n\nTap ayam sebanyak mungkin untuk kumpulkan telur (ü•ö).");
    });
  </script>
</body>
</html>
