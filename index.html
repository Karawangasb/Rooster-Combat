<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoosterFi Tap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      margin-top: 10px;
    }
    #tapArea {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
      position: relative;
    }
    #score {
      font-size: 24px;
      margin-top: 60px; /* 🔽 tambah jarak ke bawah */
    }
    .egg {
      position: absolute;
      font-size: 20px;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px); }
    }
    /* Menu bawah */
    #menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    #menu button {
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      background: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🐔 RoosterFi Tap</h1>
  
  <div id="tapArea"></div>
  <div id="score">0 🥚</div>

  <div id="menu">
    <button>🏆 Leaderboard</button>
    <button>💰 Withdraw</button>
    <button>📥 Deposit</button>
  </div>

  <script>
    let score = 0;
    const tapArea = document.getElementById("tapArea");
    const scoreDisplay = document.getElementById("score");

    tapArea.addEventListener("click", (e) => {
      score++;
      scoreDisplay.textContent = score + " 🥚";

      // efek telur keluar
      const egg = document.createElement("div");
      egg.textContent = "🥚";
      egg.className = "egg";
      egg.style.left = (e.offsetX - 10) + "px";
      egg.style.top = (e.offsetY - 10) + "px";
      tapArea.appendChild(egg);

      setTimeout(() => egg.remove(), 1000);
    });
  </script>
</body>
</html>
